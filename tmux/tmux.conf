unbind-key C-b
set-option -g prefix `
bind-key ` send-prefix
set -g mouse on
# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set-option -s escape-time 0

# Use vim keys to select pane
unbind-key Left
unbind-key Right
unbind-key Up
unbind-key Down
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key Y run "tmux save-buffer - | gpaste-client add"
bind-key P run "gpaste-client get 0 | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi Enter run "tmux send-keys -X copy-selection-and-cancel ; tmux save-buffer - | gpaste-client add"
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "Configuration reloaded"
bind-key -T copy-mode-vi P run-shell 'gpaste-client add "prefix       "'
bind-key P run-shell 'gpaste-client add "prefix       "'

bind-key \; command-prompt

unbind-key -
bind-key - split-window -v
bind-key | split-window -h

unbind-key s
bind-key s set-option mouse

unbind-key '"'
bind-key '"' split-window -v -c "#{pane_current_path}"
unbind-key %
bind-key % split-window -h -c "#{pane_current_path}"

bind-key c new-window -c "#{pane_current_path}"

set-option set-clipboard on

# Tell tmux we have 256 colors
set -g default-terminal "tmux-256color"
# Actually, tell tmux we have 24
set-option -ga terminal-overrides ",xterm-256color:Tc,xterm-kitty:Tc,xterm-termite:Tc"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensibile'
set -g @tpm_plugins '	\
	tmux-plugins/tpm	\
	tmux-plugins/tmux-sensible	\
	tmux-plugins/tmux-ressurect \
	nhdaly/tmux-better-mouse-mode	\
'
set -g @scroll-speed-num-lines-per-scroll 2
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

run '~/.config/tmux/tpm/tpm'
#set -g @plugin 'nhdaly/tmux-better-mouse-mode'

set -s command-alias[0] rewin='move-window -r'
